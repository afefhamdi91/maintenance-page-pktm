<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection - Parkatem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
     // Liste des redirections
        const redirects = {
            "": "https://voyages.parkatem.com",
            "/divers/groupe": "https://voyages.parkatem.com/groupes",
            "/divers/nos-brochures": "https://voyages.parkatem.com/brochure-groupes-parkatem",
            "/devis-group": "https://voyages.parkatem.com/demande-devis-groupe-parkatem",
            "/destination/groupes-a-completer": "https://voyages.parkatem.com/groupes-a-completer",
            "/destination/offres-groupes-portaventura": "https://voyages.parkatem.com/offres-groupes-portaventura",
            "/parc/portaventura-world": "https://voyages.parkatem.com/offres-groupes-portaventura",
            "/destination/offres-groupes-europa-park": "https://voyages.parkatem.com/offres-groupes-europa-park",
            "/parc/europa-park": "https://voyages.parkatem.com/offres-groupes-europa-park",
            "/destination/offres-groupes-harry-potter": "https://voyages.parkatem.com/offres-groupes-studios-harry-potter",
            "/parc/warner-bros-studio-tour-harry-potter": "https://voyages.parkatem.com/offres-groupes-studios-harry-potter",
            "/destination/offres-groupes-balneaire": "https://voyages.parkatem.com/offres-groupes-balneaire",
            "/destination/offres-groupes-city-break": "https://voyages.parkatem.com/offres-groupes-city-break",
            "/destination/offres-groupes-football": "https://voyages.parkatem.com/offres-groupes-football",
            "/divers/mentions-legales": "https://voyages.parkatem.com/mentions-legales"
        };
      // Récupère le chemin de l'URL actuelle
      const currentPath = window.location.pathname;
    
      // Vérifie si le chemin doit être redirigé
      if (redirects[currentPath]) {
        window.location.href = redirects[currentPath];
      }
</script>
<script>
  // Affiche la page de maintenance pour toutes les URLs
  document.addEventListener('DOMContentLoaded', function() {
    // Si vous voulez rediriger vers la racine :
    // window.location.href = '/';
  });
</script>
</head>
<body>
    <!-- Contenu minimal en cas de JavaScript désactivé -->
    <noscript>
        <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
            <h1>Redirection requise</h1>
            <p>JavaScript est nécessaire pour la redirection. Veuillez activer JavaScript ou visiter directement <a href="https://voyages.parkatem.com">notre site principal</a>.</p>
        </div>
    </noscript>
</body>
</html>
